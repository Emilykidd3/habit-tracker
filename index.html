<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
</head>
<body>
    <div>
        <h1>
            habits
        </h1>
        <form>
            <input
                class="habit"
                type="text"
                name="habit"
                placeholder="habit name"
                required
            >
            <input
                type="number"
                name="goal"
                placeholder="habit goal"
                min="1"
                required
            >
            <input
                type="submit"
                value="add habit"
            >
        </form>
        <ul>
            <li></li>
        </ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
