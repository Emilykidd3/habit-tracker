<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Habit Tracker</title>
</head>
<body>
    <div class="container">
        <h1>
            habits
        </h1>
        <form class="habit-form">
            <input
                class="habit"
                type="text"
                name="habit"
                placeholder="habit name"
                required
            >
            <input
                class = "goal"
                type="number"
                name="goal"
                placeholder="habit goal per week"
                min="1"
                max="7"
                required
            >
            <input
                type="submit"
                value="+ add habit"
            >
        </form>
        <ul class="habits">
            <li>loading...</li>
        </ul>
    <script src="./app.js"></script>
</body>
</html>
